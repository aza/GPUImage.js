
<html>
    <head>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta http-equiv="expires" content="0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>

        <script type="text/javascript" src="libs/three.CopyShader.js"></script>
        <script type="text/javascript" src="libs/three.EdgeShader.js"></script>
        <script type="text/javascript" src="libs/three.FunShader.js"></script>
        <script type="text/javascript" src="libs/three.ColorInvertShader.js"></script>
        <script type="text/javascript" src="libs/three.ZoomBlurShader.js"></script>
        <script type="text/javascript" src="libs/three.EffectComposer.js"></script>
        <script type="text/javascript" src="libs/three.MaskPass.js"></script>
        <script type="text/javascript" src="libs/three.RenderPass.js"></script>
        <script type="text/javascript" src="libs/three.ShaderPass.js"></script>
        <script type="text/javascript" src="libs/SimplexNoise.js"></script>
        <script type="text/javascript" src="libs/three.AddBlend.js"></script>

        <script src="libs/three.FilterDefinitions.js"></script>

        <script src="libs/filters/ColorInvert.js"></script>
        <script src="libs/filters/EdgeDetect.js"></script>
        <script src="libs/filters/ZoomBlur.js"></script>
        <script src="libs/filters/Blends.js"></script>
        <script src="libs/filters/Delay.js"></script>
        <script src="libs/filters/Swirl.js"></script>
        <script src="libs/filters/SphereRefraction.js"></script>

        <script src="libs/three.FilterChain.js"></script>

        <script type="text/javascript">
            function init() {

                var canvas = document.getElementById('mainCanvas')
                var renderer = new THREE.WebGLRenderer({ canvas: canvas })
                var scene = new THREE.Scene();

                // camera
                // canvas size is 400x300
                var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
                camera.position.set(0, 0, 5);
                scene.add(camera);

                var filterChain = new THREE.FilterChain( renderer, scene, camera )
                var f1 = filterChain.createFilter( "SphereRefraction" )
                // var f2 = filterChain.createFilter( "ColorInvert", {framesToDelay: 60} )
                // var f3 = filterChain.createFilter( "AddBlend" )
                // var f4 = filterChain.createFilter( "SubtractBlend" )
                //
                filterChain.addTarget( f1 )
                // filterChain.addTarget( f4 )
                // filterChain.addTarget( f2 )
                //
                // f1.addTarget( f4 )
                // f2.addTarget( f3 )
                // f4.addTarget( f3 )

                f1.addTarget( "screen" )

                // video texture
                var videoImage = document.createElement('canvas');
                videoImage.width = canvas.width;
                videoImage.height = canvas.height;

                var videoImageContext = videoImage.getContext('2d');

                videoTexture = new THREE.Texture(videoImage)
                videoTexture.minFilter = THREE.LinearFilter
                videoTexture.magFilter = THREE.LinearFilter

                var videoMaterial = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    overdraw: true
                })
                var videoGeometry = new THREE.PlaneBufferGeometry(4, 3)
                var videoMesh = new THREE.Mesh(videoGeometry, videoMaterial)
                videoMesh.position.set(0, 0, 0)
                scene.add(videoMesh)

                // local video
                var video = document.getElementById('video');

                var facingMode = "user";
                var constraints = {
                  audio: false,
                  video: true
                }


                navigator.mediaDevices.getUserMedia(constraints).then(function (stream) {
                    video.srcObject = stream

                    video.onloadedmetadata = function(e) {
                        videoImage.width = this.videoWidth
                        videoImage.height = this.videoHeight
                        video.play()

                        renderFrame()
                    }
                })


                function renderFrame() {
                    videoImageContext.drawImage(video, 0, 0)
                    if (videoTexture) {
                        videoTexture.needsUpdate = true
                    }

                    filterChain.render()
                    // f3.uniforms['blurSize'].value = 10.0 * Math.sin( Date.now()/500.0 )
                    // f3.uniforms['blurCenter'].value = new THREE.Vector2( 0.5+Math.sin( Date.now()/100)/2.0, 0.5+Math.cos( Date.now()/100)/2.0 )
                    requestAnimationFrame(renderFrame)
                }
            }
        </script>
        <style>
          canvas{
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
          }
        </style>
    </head>

    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px" ></canvas>
        <video id="video" width="400px" height="300px" autoplay playsinline></video>

        <script>
        (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()

        </script>
    </body>
</html>
