
<html>
    <head>
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta http-equiv="expires" content="0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>

        <script src="libs/three.FilterDefinitions.js"></script>
        <script src="libs/filters/Color.js"></script>
        <script src="libs/filters/Glitch.js"></script>
        <script src="libs/filters/PassThrough.js"></script>

        <script src="libs/Trippy.js"></script>

        <script type="text/javascript">
            function init() {



                var trippy = new Trippy("#output1", "#video")

                var a = trippy.filter( "RotateColor" )
                var b = trippy.filter( "Glitch" )

                var camera = trippy.camera()

                camera.addTarget( a )
                a.addTarget( b )
                b.addTarget( "screen" )

                trippy.start()

            }
        </script>
        <style>
          canvas{
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
          }
        </style>
    </head>

    <body onload="init()">

        <canvas id="output1" width="1200px" height="900px"></canvas>
        <video style="display:none;" id="video" width="1200px" height="900px" autoplay playsinline></video>

        <script>
        (function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()

        </script>
    </body>
</html>
